<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <section class="Slider">
      <div class="Header>">
        <h1 class="Title">Lucía Morena Fabbri</h1>
        <span class="English">English</span>
        <input type="checkbox" class="Check" checked />
        <span class="Spanish">Español</span>
      </div>
      <div class="SliderContainer container">
        <img src="../images/leftArrow.svg" class="SliderArrow" id="previous" />

        <section class="SliderBody SliderBody--show" data-id="1">
          <div class="SliderText">
            <h2 class="Subtitle">Información personal</h2>
            <p class="SliderReview">LinkedIn Teléfono Dirección ...</p>
          </div>
          <figure class="SliderPicture">
            <img src="../images/Lucia.jpeg" class="SliderImg" />
          </figure>
        </section>

        <section class="SliderBody" data-id="2">
          <div class="SliderText">
            <h2 class="Subtitle">Formación académica</h2>
            <p class="SliderReview">Universidad Estado académico ...</p>
          </div>
        </section>

        <section class="SliderBody" data-id="3">
          <div class="SliderText">
            <h2 class="Subtitle">Experiencia laboral</h2>
            <p class="SliderReview">Primer trabajo... Segundo trabajo...</p>
          </div>
        </section>

        <section class="SliderBody" data-id="4">
          <div class="SliderText">
            <h2 class="Subtitle">Intereses y Hobbies</h2>
            <p class="SliderReview">
              Lectura Natación Yoga Ecología Vegetarianismo ...
            </p>
          </div>
        </section>

        <img src="../images/rightArrow.svg" class="SliderArrow" id="next" />
      </div>
    </section>
    <script src="../slides.js"></script>
  </body>
</html>
